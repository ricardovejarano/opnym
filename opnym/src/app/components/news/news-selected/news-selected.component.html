  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<body>

  <div class="container">

    <div class="section">
      <div class="row center">
        <h3 class="header center teal-text text-lighten-2">{{singleNews.name}}</h3>
        <h5 class="header col s12 light">{{singleNews.countryName}}</h5>
        <div class="align-center center">
          <a id="addRegister" class="waves-effect waves-light btn modal-trigger" href="#modal1"> <i
              class="material-icons prefix">add</i></a>
        </div>
      </div>
    </div>

  </div>

</body>


<!--MODAL TO CREATE NEWS-->
<div id="modal1" class="modal">
  <div class="modal-content center-align">
    <h5>Agregar registro</h5>

    <div class="row">
      <form class="col s12" (ngSubmit)="addRegister()" #createRegisterForm="ngForm">
        <div class="row">

          <div class="input-field col s6">
            <input id="first_name" type="date" class="validate" [(ngModel)]="newsRegister.dateNews" name="dateNews"
              #dateNews="ngModel">
            <label for="first_name">Fecha</label>
          </div>

          <div class="input-field col s6">
            <input id="last_name" type="time" class="validate" [(ngModel)]="newsRegister.hourNews" name="hourNews"
              #hourNews="ngModel">
            <label for="last_name">Hora</label>
          </div>


          <div class="input-field col s2">
            <input id="act" type="number" step="0.01" class="validate" [(ngModel)]="newsRegister.actual" name="actual"
              #actual="ngModel">
            <label for="act">Act</label>
          </div>


          <div class="input-field col s2">
            <input id="fcast" type="number" step="0.01" class="validate" [(ngModel)]="newsRegister.fcast" name="fcast"
              #fcast="ngModel">
            <label for="fcast">F'cast</label>
          </div>


          <div class="input-field col s2">
            <input id="prior" type="number" step="0.01" class="validate" [(ngModel)]="newsRegister.prior" name="prior"
              #prior="ngModel">
            <label for="prior">Prior</label>
          </div>

          <div class="input-field col s2">
            <input id="rev" type="number" step="0.01" class="validate" [(ngModel)]="newsRegister.rev" name="rev"
              #rev="ngModel">
            <label for="rev">Rev</label>
          </div>

          <div class="input-field col s2">
            <input id="direction" type="text" class="validate" [(ngModel)]="newsRegister.direction" name="direction"
              #direction="ngModel">
            <label for="direction">Direcci√≥n</label>
          </div>

          <div class="input-field col s2">
            <input id="strong" type="number" class="validate" [(ngModel)]="newsRegister.strong" name="strong"
              #strong="ngModel">
            <label for="strong">Fuerza</label>
          </div>

          <div class="input-field col s12">
            <input id="annotation" type="text" class="validate" [(ngModel)]="newsRegister.annotation" name="annotation"
              #annotation="ngModel">
            <label for="annotation">Comentario</label>
          </div>

          <div class="center-align">
            <div class="row center">
              <button id="btnCreate" [disabled]="!createRegisterForm.form.valid"
                class="waves-effect waves-light btn modal-trigger" href="#modal1" (click)="createNews()">Crear
                registro</button>
              <button id="btnCancel" type="button" class="btn modal-trigger red" href="#modal1"
                (click)="closeModal()">Cancelar</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
